<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
            <input type="password" id="new-password" placeholder="New Password" required minlength="6" />
            <input type="password" id="confirm-password" placeholder="Confirm Password" required minlength="6" />
            <button type="submit">Reset Password</button>
            <p id="reset-error-message" style="color: red; display: none;"></p>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('reset-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('reset-error-message');

            errorMessage.style.display = 'none'; // Hide previous error messages

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:4000/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword }),
                    credentials: 'include'
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reset password.');
                }

                alert(data.message); // Notify user
                window.location.href = 'login.html'; // Redirect to login page
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
