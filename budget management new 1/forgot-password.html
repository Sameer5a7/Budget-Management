<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <input type="email" id="forgot-email" placeholder="Enter your email" required />
            <button type="submit">Send Reset Link</button>
            <p id="forgot-error-message" style="color: red; display: none;"></p>
        </form>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const errorMessage = document.getElementById('forgot-error-message');

            errorMessage.style.display = 'none'; // Hide previous error messages

            try {
                const response = await fetch('http://localhost:4000/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                    credentials: 'include'
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to send reset link.');
                }

                alert(data.message); // Notify user
                window.location.href = 'login.html'; // Redirect to login page
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
